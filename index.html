<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-slate-900 h-screen flex justify-center items-center  ">
    <div class="ball "></div>
    <div class="input flex flex-col gap-6 justify-center items-center h-96 w-96  ">
        <h1 class="text-white text-3xl mb-8 max-[340px]:text-xl max-[280px]:text-sm">Enter Player Names</h1>
        <div class="flex items-center ">
            <img src="close.png" alt="" class="h-6  w-6 absolute ml-5">
            <input type="text" placeholder="Player One " class="player1 h-12 w-72 px-16  rounded-3xl max-[340px]:w-60 max-[280px]:w-44 max-[280px]:h-10">
        </div>
        <div class="flex items-center ">
            <img src="letter-o.png" alt="" class="h-10 w-10 absolute ml-4">
            <input type="text" placeholder="Player Two " class="player2 h-12 w-72 px-16 rounded-3xl max-[340px]:w-60 max-[280px]:w-44 max-[280px]:h-10">
        </div>
        <button class="start w-72 rounded-3xl h-12 bg-green-300  max-[340px]:w-60 max-[280px]:w-44 max-[280px]:h-10" id="stbtn" >Start Game</button>
        <p class="comment h-9"></p>
    </div>
    <div class="ball1 "></div>
    <script src="index.js"></script>
</body>
</html>
